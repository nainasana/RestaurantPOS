<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Restaurants</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .restaurant {
            margin: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .restaurant-name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .restaurant-location {
            font-style: italic;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Our Restaurants</h1>
        <div class="restaurant">
            <h2 class="restaurant-name">ANDHRA DINING</h2>
            <p class="restaurant-location">SHIBUYA</p>
        </div>
        <div class="restaurant">
            <h2 class="restaurant-name">ANDHRA DINING</h2>
            <p class="restaurant-location">DAIMON</p>
        </div>
        <div class="restaurant">
            <h2 class="restaurant-name">ANDHRA DINING</h2>
            <p class="restaurant-location">GINZA</p>
        </div>
    </div>
</body>

</html>
